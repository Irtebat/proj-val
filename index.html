<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You</title>

    <style>
        :root {
            --bg: #FDF6F0;
            --panel-bg: #FFFFFF;
            --ink: #2D2D2D;
            --ink-light: #666666;
            --accent: #E8A0BF;
            --accent-deep: #D4729C;
            --cream: #FFF5EE;
            --error: #E57373;
            --shadow: rgba(45, 45, 45, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Comic Neue', cursive, system-ui;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .page-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--ink);
            text-align: center;
            letter-spacing: -0.5px;
        }

        .panel {
            background: var(--panel-bg);
            border: 3px solid var(--ink);
            border-radius: 4px;
            box-shadow: 6px 6px 0 var(--ink);
            padding: 3rem 2.5rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #loginScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--ink-light);
            margin-bottom: 1.5rem;
        }

        .login-input {
            font-family: 'Comic Neue', cursive;
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--ink);
            border-radius: 4px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .login-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(232, 160, 191, 0.2);
        }

        .login-error {
            font-family: 'Fredoka', sans-serif;
            font-size: 0.9rem;
            color: var(--error);
            margin-bottom: 1rem;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .login-gif {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }

        .slide {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--ink);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .slide-text .highlight {
            color: var(--accent-deep);
        }

        .slide-emoji {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .progress-dots {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--cream);
            border: 2px solid var(--ink);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--accent);
        }

        .dot.completed {
            background: var(--accent-deep);
        }

        .headline {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }

        .message {
            font-size: 1.1rem;
            color: var(--ink-light);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .message strong {
            color: var(--accent-deep);
        }

        .question-bubble {
            background: var(--cream);
            border: 2px solid var(--ink);
            border-radius: 20px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .question-bubble::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid var(--ink);
        }

        .question-bubble::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid var(--cream);
            z-index: 1;
        }

        .question {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-deep);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.8rem 2rem;
            border: 2px solid var(--ink);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 3px 3px 0 var(--ink);
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--ink);
        }

        .btn:active {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--ink);
        }

        .btn-yes { background: var(--accent); color: white; }
        .btn-yes:hover { background: var(--accent-deep); }

        .btn-no { background: var(--panel-bg); color: var(--ink); }
        .btn-no:hover { background: var(--cream); }

        .btn-next,
        .btn-login {
            background: var(--accent);
            color: white;
        }

        .btn-next:hover,
        .btn-login:hover {
            background: var(--accent-deep);
        }

        .gif-container {
            max-width: 280px;
            margin: 0 auto 1rem;
            border: 2px solid var(--ink);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 3px 3px 0 var(--ink);
        }

        .gif-container img {
            width: 100%;
            display: block;
        }

        #yesResponse, #noResponse {
            display: none;
            margin-top: 2rem;
        }

        #yesResponse.show, #noResponse.show {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .heart-accent {
            color: var(--accent);
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 480px) {
            .panel { padding: 2rem 1.5rem; }
            .headline { font-size: 1.5rem; }
            .slide-text { font-size: 1.2rem; }
            .buttons { flex-direction: column; }
            .btn { width: 100%; }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { animation-duration: 0.01ms !important; }
        }
    </style>
</head>

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        async function deriveKey(passkey, salt) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(passkey),
                'PBKDF2',
                false,
                ['deriveKey']
            );

            return crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: hexToBytes(salt),
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );
        }

        async function decryptContent(passkey) {
            try {
                const key = await deriveKey(passkey, ENCRYPTED_DATA.salt);
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: hexToBytes(ENCRYPTED_DATA.iv) },
                    key,
                    hexToBytes(ENCRYPTED_DATA.ciphertext)
                );
                return new TextDecoder().decode(decrypted);
            } catch {
                return null;
            }
        }

        async function checkPasskey() {
            const input = document.getElementById('passkey').value;
            const errorEl = document.getElementById('loginError');

            if (!input) {
                errorEl.classList.add('show');
                return;
            }

            const decryptedContent = await decryptContent(input);

            if (decryptedContent) {
                document.getElementById('loginScreen').remove();
                document.getElementById('mainContent').innerHTML = decryptedContent;
                setupButtonHandlers();
                errorEl.classList.remove('show');
            } else {
                errorEl.classList.remove('show');
                void errorEl.offsetWidth;
                errorEl.classList.add('show');
            }
        }

        document.getElementById('passkey').addEventListener('keypress', e => {
            if (e.key === 'Enter') checkPasskey();
        });

        function setupButtonHandlers() {
            const btnYes = document.getElementById('btnYes');
            const btnNo = document.getElementById('btnNo');
            const yesResponse = document.getElementById('yesResponse');
            const noResponse = document.getElementById('noResponse');
            const buttonsContainer = document.getElementById('buttonsContainer');

            if (btnYes) {
                btnYes.onclick = () => {
                    buttonsContainer.style.display = 'none';
                    noResponse.classList.remove('show');
                    yesResponse.classList.add('show');
                    sendEmailNotification();
                };
            }

            if (btnNo) {
                btnNo.onclick = () => {
                    yesResponse.classList.remove('show');
                    noResponse.classList.add('show');
                };
            }
        }
